<div id="form">
  <label for="sizes">  Size

  </label>

  <br>

  <label for="compo">composision

  </label>
  <input type="number" id="compo" step="0.001">
<br><br>
  <br>
  <label for="dist">dist_sun

  </label>
  <input type="number" id="dist" step="0.001"><br>
  <p>now give some value and classify the planets to see if they are rocky or gas giants</p>
<br>
  <button onclick="classify_me()">Classify</button>
</div>

<div id="result"></div>

<script>
    function classify_me() {
        const size = parseFloat(document.getElementById('sizes').value);
        const composision = parseFloat(document.getElementById('compo').value);
        const dist = parseFloat(document.getElementById('dist').value);
    
        const sizeVar = 0.5;
        const comp_var = 0.8;
        const dist_var = -0.3;
        const intercept = -1;
    
        const score = size * sizeVar + composision * comp_var + dist * dist_var + intercept;
        const probability = 1 / (1 + Math.exp(-score));
    
        let Res;
        if (probability >= 0.5) {
            Res = "Gas Giant";
        } else {
            Res = "Rocky";
        }
    
        document.getElementById('result').innerText = `Classification: ${Res}`;
    }
    
</script>
